<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nível de herói</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Classificador de Herói</h1>

    <div class="conteudo">
        <label for="nome">Nome do herói</label>
        <input type="text" id="nome" placeholder="Digite o nome do Herói">
        <label for="xp">Experiência (XP)</label>
        <input type="number" id="xp" placeholder="Digite o XP">

        <button onclick="classificarHeroi()">Classificar</button>
    </div>

    <div class="resultado">
        <p>Resultado</p>
        <p id="resultado"></p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
